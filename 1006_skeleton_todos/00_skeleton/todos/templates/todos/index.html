{% extends 'base.html' %}

{% block content %}
<br>
  <h1>INDEX</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'todos:new' %}">NEW</a>
  {% else %}
    <a href="{% url 'accounts:login' %}">NEW</a>
  {% endif %}
  <hr>
  {% for todo in todos %}
    <h2>{{ todo.title }}</h2>
    <p>작성자 : {{ todo.user }}</p>
    <p>완료여부: {{ todo.completed }}</p>
    <a href="{% url 'todos:detail' todo.pk %}">[detail]</a>
    <hr>
  {% endfor %}
{% endblock content %}
